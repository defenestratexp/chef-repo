language: ruby
sudo: false
addons:
  apt:
    sources:
      - chef-stable-precise
    packages:
      - chefdk
      - wget
      - unzip
      - ssh

install:
  - echo "skip bundle install"

before_script:
  - ci/before-script.sh
  # set chefdk as default environment
  - eval "$(/opt/chefdk/bin/chef shell-init bash)"
  # put terraform on PATH
  - export PATH="$PWD/bin:$PATH"

script:
  - ci/script.sh

env:
  global:
    # access key id
    - secure: ""
    # secret access key
    - secure: ""
    # windows admin password
    - secure: ""
